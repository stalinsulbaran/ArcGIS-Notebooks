<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Esri Leaflet</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      /* Ingresar la API Key */
      const apiKey = "AAPKb8c2910020444d0ea7ece665de5ba5b1FxdVBB72nYpOV7JIznI3Rlw_lWpz-fF4WmEYl0t6sCfsonJgq5_y7vUgh2CBhElR";
      const basemapEnum = "arcgis/streets";

      /* Crear el  mapa e ingresar las coordendas y zoom de la visualizaci칩n */
      const map = L.map("map", {
        minZoom: 2
      }).setView([-33.4073113821995, -70.5630588428333], 18);

      /* Seleccionar el mapa base */
      L.esri.Vector.vectorBasemapLayer(basemapEnum, {
        apiKey: apiKey
      }).addTo(map);

      /* Seleccionar el Feature Layer y a침adirlo al mapa */
      var sedeESRIChile = L.esri
        .featureLayer({
          url: "https://services2.arcgis.com/YnekfD3lwdpJ9Xy8/arcgis/rest/services/Sede_ESRI_Chile/FeatureServer/0"
        });

      sedeESRIChile.addTo(map);

      /* A침adir la ventana emergente (PopUps) */
      sedeESRIChile.bindPopup(function (layer) {

        return L.Util.template("<b>Sede:</b> {nombre}<br><b>Regi칩n:</b> {region}</br><b>Comuna:</b> {comuna}", layer.feature.properties);

    });

    </script>
  </body>
</html>
