<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ArcGIS REST JS</title>
    <style>
      body {
        font-family: monospace;
        color: white;
      }
      pre {
        overflow: auto;
        padding: 1rem;
      }
      body,
      pre {
        background: #000000;
      }
    </style>
  </head>
  <body>
    <pre id="result"></pre>

    <!-- require ArcGIS REST JS libraries from https://unpkg.com -->
    <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-geocoding@4.0.0/dist/bundled/geocoding.umd.js"></script>

    <script>
      /* when including ArcGIS REST JS all exports are available
    from the same arcgisRest global */

      const apiKey = "AAPKb8c2910020444d0ea7ece665de5ba5b1FxdVBB72nYpOV7JIznI3Rlw_lWpz-fF4WmEYl0t6sCfsonJgq5_y7vUgh2CBhElR";

      const authentication = arcgisRest.ApiKeyManager.fromKey(apiKey);

      arcgisRest
        .geocode({
          params: {
            category: "Coffee shop",
            location: "-70.5630100, -33.4075300",
            maxLocations: 20
          },
          outFields: "*",
          authentication
        })
        .then((response) => {
          console.log("Candidates:", response.candidates);
          document.getElementById("result").textContent = JSON.stringify(response.candidates, null, 2);
        });

    </script>

  </body>
</html>
